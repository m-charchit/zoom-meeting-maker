<!DOCTYPE html>
<html>
  <head>
    <title>Zoom Meeting Maker</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="show_popups"></div>
    <div class="container text-center">
      <h1>Zoom Meeting Maker</h1>
      <p id="ins">Click on the Create Meeting button</p>
      <div class="spinner-border d-none" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="p-4 m-4">
        <button class="btn btn-dark" id="create">Create Meeting</button>
      </div>
      <div id="copydiv" class="d-none">
        <div class="p-4 m-4">
          <button class="btn btn-dark m-4" id="copycls9">
            Copy 9 Class Message
          </button>
          <button class="btn btn-dark m-4" id="copycls10">
            Copy 10 Class Message
          </button>
        </div>
        <div class="row">
          <div class="form-outline m-4 col">
            <textarea class="form-control" id="cls9" rows="4"> </textarea>
            <label class="form-label" for="form4Example3"> Class 9 </label>
          </div>
          <div class="form-outline m-4 col">
            <textarea class="form-control" id="cls10" rows="4"> </textarea>
            <label class="form-label" for="form4Example3"> Class 10 </label>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mt-auto">
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="">
          <!-- Google -->
          <a
            class="btn btn-primary btn-floating m-1"
            href="mailto:charchit.dahiya@gmail.com"
            role="button"
            style="background-color: #dd4b39"
            target="_blank"
          >
            <i class="fab fa-google"> </i>
          </a>
          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            href="https://www.linkedin.com/in/charchit-dahiya-a59b41213"
            role="button"
            style="background-color: #0082ca"
            target="_blank"
          >
            <i class="fab fa-linkedin-in"> </i>
          </a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            href="https://github.com/m-charchit"
            role="button"
            style="background-color: #333333"
            target="_blank"
          >
            <i class="fab fa-github"> </i>
          </a>
        </section>
      </div>
      <!-- Copyright -->
      <div
        class="bg-dark text-light text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Â© Copyright 2022 | Charchit
      </div>
    </footer>
    <script src="{{url_for('static',filename='app.js')}}"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
